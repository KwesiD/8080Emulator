<script src="/lib/keypress/keypress.js"></script>
<script src="/lib/socket.io/socket.io.js"></script>

<script>
const socket = io.connect('http://localhost:3000');
let imgArr;
socket.on('private',(data) => {
	if(typeof data === typeof []){
		//console.log(data);
		imgArr = data;
		const height = 256,width = 224;
		const buffer = new Uint8ClampedArray(width*height*4);
		for(let y = 0;y < height;y++){
			for(let x = 0;x < width;x++){
				let pos = (y*width+x) * 4;
				buffer[pos] = 255*imgArr[pos];
				buffer[pos+1] = 255*imgArr[pos];
				buffer[pos+2] = 255*imgArr[pos];
				buffer[pos+3] = 255//255*imgArr[pos];
				/*if(imgArr[pos] !== 1 && imgArr[pos] !== 0){
					console.log(imgArr[pos]);
				}*/
				
			}
		}

		const canvas = document.createElement('canvas');
		const ctx = canvas.getContext('2d');
		canvas.width = width;
		canvas.height = height;
		const idata = ctx.createImageData(width,height);
		idata.data.set(buffer);
		ctx.putImageData(idata,0,0);
		const dataUri = canvas.toDataURL();
		const image = new Image;
		image.src = dataUri;
		console.log(dataUri);
		document.body.appendChild(image);

	}
	else{
		console.log(data);
		socket.emit('private', {msg: 'Thank you for your message'})
	}
});

const listener = new window.keypress.Listener();
listener.simple_combo("left", function() {
   socket.emit('private','left');
});


</script>
